<button>
Click!    
</button>

<script>
    function startGame() {
        // Counter will change over time so use "let"
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => {
            counter++;
        });

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (counter > 5) {
                    // if user wins
                    resolve();
                } else {
                    // if user fails
                    reject();
                }
            }, 2000)
            
        });

    }

        startGame()
            .then(() => alert(`You Won.`))
            .catch(() => alert(`You Lost!`));
